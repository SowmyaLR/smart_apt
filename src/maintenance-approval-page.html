<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Maintenance Approval Page</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/align.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-fluid" id="main-container" style="min-width: 1200px;">
        <div class="row">
            <nav class="navbar navbar-light bg-primary">
                <h1 class="text-center">Maintenance Approval Page</h1>
            </nav>
        </div>
        <div class="row header-division">
            <div class="col-xs-1 adding-border">
                <span>House No:</span>
            </div>
            <div class="col-xs-3 adding-border">
                <div>
                    <span>Name:</span>
                </div>
            </div>
            <div class="col-xs-3 adding-border">
                <div>
                    <span>Account Number:</span>
                </div>
            </div>
            <div class="col-xs-3 adding-border">
                <div>
                    <span>Transaction ID:</span>
                </div>
            </div>
            <div class="col-xs-1 adding-border">
                <div class="text-center">
                    <span>Approve</span>
                </div>
            </div>
            <div class="col-xs-1 adding-border">
                <div class="text-center">
                    <span>Decline</span>
                </div>
            </div>
        </div>
        <div class="row content-division display-none" id="content">
            <div class="col-xs-1 adding-border">
                <span content="house-id" class="input">570</span>
            </div>
            <div class="col-xs-3 adding-border">
                <div>
                    <span class="input" content="name">Ravi Kumar Karthikeyan</span>
                </div>
            </div>
            <div class="col-xs-3 adding-border">
                <div>
                    <span class="input" content="account-number">123456789</span>
                </div>
            </div>
            <div class="col-xs-3 adding-border">
                <div>
                    <span class="input" content="transaction-id">9876543210</span>
                </div>
            </div>
            <div class="col-xs-1 adding-border">
                <div class="text-center">
                    <input class="input checkbox-event" indexValue = "0" content="approve" type="checkbox">
                </div>
            </div>
            <div class="col-xs-1 adding-border">
                <div class="text-center">
                    <input class="input checkbox-event" indexValue = "0" content="decline" type="checkbox">
                </div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/web3.min.js"></script>
        <script src="js/truffle-contract.js"></script>
        <script src="js/maintenance-approval-page.js"></script>
</body>

</html>
